#   /lib
#     /src
#       {{theme_name}}.dart
#       /colors
#         {{prefix}}_color.dart
#         {{prefix}}_theme.dart
#       /theme
#         {{theme_name}}.dart
#       /typography
#         {{prefix}}_font_family.dart
#         {{prefix}}_font_weight.dart
#         {{prefix}}_text.dart
