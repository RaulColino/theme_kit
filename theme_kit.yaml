# Theme Kit Configuration
# This file defines your theme configuration for code generation
# See: https://github.com/RaulColino/theme_kit for full documentation

# ==============================================================================
# REQUIRED FIELDS
# ==============================================================================

# Theme name (will be converted to snake_case for file names)
# Example: "my_theme" generates files like "my_theme.dart"
name: my_theme

# Prefix for generated classes (recommended 2-3 characters, lowercase)
# Example: "mt" generates classes like MTColor, MTText, MTTheme
prefix: mt

# ==============================================================================
# OPTIONAL FIELDS
# ==============================================================================

# Optional description of your theme
description: My custom theme for Flutter app

# ==============================================================================
# TYPOGRAPHY CONFIGURATION
# ==============================================================================

# Font families to include in the theme
# These will be available as constants in the generated FontFamily class
# Default: [Inter]
font_families:
  - Inter
  - Poppins
  - Roboto

# Font weights to include in the theme
# Each weight needs a name and numeric weight value (100-900)
# Default: regular (400), medium (500), semibold (600), bold (700)
font_weights:
  - name: regular
    weight: 400
  - name: medium
    weight: 500
  - name: semibold
    weight: 600
  - name: bold
    weight: 700

# ==============================================================================
# COLOR CONFIGURATION
# ==============================================================================

# Color tokens for the theme
# These will be available as static getters in the generated Color class
# Values are set at runtime when you create a Theme instance
colors:
  primary:
    description: Primary brand color
  secondary:
    description: Secondary brand color
  success:
    description: Success state color
  warning:
    description: Warning state color
  error:
    description: Error state color
  info:
    description: Info state color
  background:
    description: Background color
  surface100:
    description: Surface color level 1
  surface200:
    description: Surface color level 2
  textPrimary:
    description: Primary text color
  textSecondary:
    description: Secondary text color
  divider:
    description: Divider color
  border:
    description: Border color

# ==============================================================================
# TEXT STYLE CONFIGURATION
# ==============================================================================

# Text styles with default font sizes
# These will be available as factory constructors in the generated Text class
# Default styles: displayXL through labelS with standard sizes
text_styles:
  - name: displayXL
    font_size: 48.0
  - name: displayL
    font_size: 36.0
  - name: displayM
    font_size: 28.0
  - name: displayS
    font_size: 24.0
  - name: headingXL
    font_size: 32.0
  - name: headingL
    font_size: 28.0
  - name: headingM
    font_size: 24.0
  - name: headingS
    font_size: 20.0
  - name: bodyL
    font_size: 18.0
  - name: bodyM
    font_size: 16.0
  - name: bodyS
    font_size: 14.0
  - name: labelL
    font_size: 14.0
  - name: labelM
    font_size: 12.0
  - name: labelS
    font_size: 10.0

# ==============================================================================
# GENERATION INSTRUCTIONS
# ==============================================================================

# To generate your theme, run:
#   dart run theme_kit:generate
#
# Or with custom options:
#   dart run theme_kit:generate --config my_config.yaml --output lib/gen
#
# The generated files will include:
#   - {prefix}_font_family.dart  : Font family constants
#   - {prefix}_font_weight.dart  : Font weight constants
#   - {prefix}_text.dart         : Text widget with custom styles
#   - {prefix}_theme.dart        : Theme configuration class
#   - {prefix}_color.dart        : Color token accessors
#   - {name}.dart                : Main theme InheritedWidget
#   - {name}.dart                : Main export file
#   - USAGE.md                   : Usage documentation
#
# See README.md for complete documentation and examples.

